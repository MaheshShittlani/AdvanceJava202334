<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Form</title>
</head>
<body>
    <h1>Student Form</h1>
    <hr>
    <p>Please fill the details below...</p>

    <form action="subscribe" method="post">
        <p>Firstname: <input type="text" name="firstname" placeholder="Enter firstname"></p>
        <p>Lastname: <input type="text" name="lastname" placeholder="Enter lastname"></p>
        <p>Email: <input type="email" name="email" placeholder="Enter your email"></p>
        <p><button type="submit">Subscribe</button></p>
    </form>
</body>
</html>
